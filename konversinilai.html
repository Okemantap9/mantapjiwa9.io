<html>

<head>

    <title>Konversi Nilai</title>

    <script>

        function konversiNilai() {

            // Mendapatkan nilai input dari form

            var nilai = parseInt(document.getElementById("nilai").value);

            var hasil = "";

 

            // Mengonversi nilai menjadi grade

            if (nilai >= 80 && nilai <= 100) {

                hasil = "A";

            } else if (nilai >= 70 && nilai <= 79) {

                hasil = "B";

            } else if (nilai >= 60 && nilai <= 69) {

                hasil = "C";

            } else if (nilai >= 50 && nilai <= 59) {

                hasil = "D";

            } else if (nilai >= 0 && nilai <= 49) {

                hasil = "E";

            } else {

                hasil = "Nilai tidak valid";

            }

 

            // Menampilkan hasil konversi

            document.getElementById("hasil").innerHTML = "Nilai Anda: " + hasil;

        }

    </script>

</head>

<body>

    <h2>Konversi Nilai</h2>

    <form>

        Masukkan nilai Anda: <input type="text" id="nilai">

        <input type="button" value="Konversi" onclick="konversiNilai()">

    </form>

    <div id="hasil"></div>

</body>

</html>
